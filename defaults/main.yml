---
# JDK 11.0.1.13
java_version: "11"
java_update: "1"
java_build: "13"

java_type: "jdk"

java_platform: "linux-x64"

java_usr_folder: "/usr/java"
java_latest_folder: "/usr/java/latest"

java_install_folder: "{{ java_usr_folder }}/jdk-{{ java_version }}.0.{{ java_update }}"  # yamllint disable-line rule:line-length

java_download_filename: "open{{ java_type }}-{{ java_version }}.0.{{ java_update }}_{{ java_platform }}_bin.tar.gz"  # yamllint disable-line rule:line-length

java_download_base_url: "https://download.java.net/java/GA"

java_download_url: "{{ java_download_base_url }}/{{ java_type }}{{ java_version}}/{{ java_build }}/GPL/{{ java_download_filename }}"  # yamllint disable-line rule:line-length
